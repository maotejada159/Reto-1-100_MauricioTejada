<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <link rel="shortcut icon" href="recursos/images/CuboQbco.ico" />
        <link href="recursos/css/cssLogin.css" rel="stylesheet" type="text/css"/>
        <f:event type="preRenderView" listener="#{controladorSesionBean.verificarEstadoSesion()}" />
        <!-- <meta http-equiv="refresh" content="30"/> -->
        <script src="recursos/js/reload.js" type="text/javascript"></script>
        <title>Inicio de sesión</title>
    </h:head>
    <h:body>
        <p:growl id="growl" life="2000" showDetail="true" sticky="false" />
        <img id="logoqbcologin" src="recursos/images/Logo.png" alt=""
             style="max-width: 50%;max-height: 50%;margin-bottom: 5px; "
             />
        <div class="container">          

            <h:form id="signup">


                <div class="header">
                    <h3>Sistema de prestamos - Zona administradores</h3>

                    <p>Iniciar sesión</p>

                </div>

                <div class="sep"></div>
                <p:messages id="msgs" />
                <div class="inputs">

                    <p:inputText id="username" type="texto" 
                                 required="true"
                                 placeholder="Nombre de usuario" 
                                 value="#{loginBean.username}">
                        <f:validateLength minimum="5" maximum="100" />
                        <f:validateRegex pattern="^[\d\w\.\-]+@{1}[\w\d]+\.{1}+[\w\d]+[\.]*[\w]*" ></f:validateRegex>
                        <p:ajax update="msgs" event="keyup" />
                    </p:inputText>


                    <br />
                    <p:password id="pass"  required="true"
                                placeholder="Clave" 
                                value="#{loginBean.pass}">
                        <f:validateLength minimum="5" maximum="500" />
                        <p:ajax update="msgs" event="keyup" />
                    </p:password>                    

                    <p:commandButton id="submit"   
                                     value="Entrar" 
                                     styleClass="ui-commandButton"
                                     ajax ="false"   
                                     update="msgs"
                                     action="#{loginBean.validarLogin()}" /> 

                </div>
            </h:form>
        </div>

        <br />

    </h:body>
</html>
